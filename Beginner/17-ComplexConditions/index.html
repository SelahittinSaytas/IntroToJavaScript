<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Complex Conditions</title>
	</head>
	<body>

	<script type="text/javascript">
		
		var firstName = "Selahittin";
		var lastName = "Saytas";


		// && Comparsion Operator
		if((firstName == "Selahittin") && (lastName == "Saytas")) {
			document.write("Hey, good job buddy!" + "</br>");
		}


		// || Comparison Operator
		if((firstName == "Selahittin") || (lastName == "Say")) {
			document.write("This is \"Or \" Comparison Operator!" + "</br>")
		}

	</script>
	</body>
</html>
