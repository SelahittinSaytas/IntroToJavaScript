<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Math Operators</title>
	</head>
	<body>

	<script type="text/javascript">
		
		var addition = 33 + 33;
		document.write(addition + "<br/>");

		var subtraction = 17 - 10;
		document.write(subtraction + "<br/>")

		var multiplication = 17 * 17;
		document.write(multiplication + "<br/>");

		var division = 17 / 7;
		document.write(division + "<br/>");

		var modulus = 17 % 7;
		document.write(modulus + "<br/>");

		// Increment and Decrement Operators

		var chop = 66;

		chop++ // chop = chop + 1; Increment
				// chop-- chop = chop - 1; Decrement

		document.write(chop);


	</script>
	</body>
</html>
