<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>If/Else Statement</title>
	</head>
	<body>

	<script type="text/javascript">
		
		var blue = 77;
		var red = 77;


		if(blue !== red) {
			document.write("I love hotpockets!" + "<br/>");
		} else {
			document.write("I love strawberies!" + "<br/>");
		}

		function deneme() {
			var firstNumber = 33;
			var secondNumber = 33;

			if(firstNumber !== 33) {
				document.write("First number equals to the second number!" + "<br/>");
			} else {
				document.write("First number does not equal to the second number" + "<br/>");
			}
		}

		deneme();


	</script>
	</body>
</html>
