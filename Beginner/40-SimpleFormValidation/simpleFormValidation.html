<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Simple Form Validation</title>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- Scripts -->
		<script type="text/javascript">
			
			function validator(){
				if(document.buckysForm.theBox.checked){
					alert("The box is checked!");
				}else{
					alert("Please check the box!");
				}
			}

		</script>
	</head>
	<body>

	<div class="container">

		<form name="buckysForm" class="form-horizontal" > <!-- form-inline -->
			<h1>This is a form</h1>
			<div class="contact-form">
				<div class="form-group">
					<label class="control-label col-sm-2" id="userNameLabel" name="username" for="u">Username: </label>
					<div class="col-sm-4">
						<input class="form-control col-sm-4" id="username" type="text" name="username" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" id="passwordLabel" name="password" for="password">Password:</label>
					<div class="col-sm-4">
						<input class="form-control col-sm-4" id="password" type="password" name="password" />
					</div>
				</div>
				<div class="form-group">
					<input class="btn btn-default" id="submit" type="submit" name="submit" value="SUBMIT" onclick="requireInfo();" />
				</div>
				<div>
					<label class="checkbox-inline" id="theBoxLabel" name="theBox" for="theBox">Check The Box:</label>
					<input class="form-control" id="theBox" type="checkbox" name="theBox" />
					<input class="btn" type="button" name="pressMe" value="PRESS ME" onclick="validator();" />
				</div>
			</div>
		</form>

	</div>
