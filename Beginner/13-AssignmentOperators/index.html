<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Assignment Operators</title>
	</head>
	<body>

	<script type="text/javascript">
		
		var bucky = 33;
		bucky += 77;

		document.write(bucky + "<br/>");

		//
		var anotherBucky = 33;
		anotherBucky -= 77;

		document.write(anotherBucky + "<br/>");

		//
		var multiplyBucky = 33;
		multiplyBucky *= 77;

		document.write(multiplyBucky + "<br/>");

		//
		var divideBucky = 33;
		divideBucky /= 77;

		document.write(divideBucky + "<br/>");

		//
		var modulusBucky = 77;
		modulusBucky %= 33;

		document.write(modulusBucky);


	</script>
	</body>
</html>
