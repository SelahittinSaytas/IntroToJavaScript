<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Functions with Multiple Parameters</title>
	</head>
	<body>

	<script type="text/javascript">
		function apples(one, two) {
			document.write(one + "  apple is betten than " + two + " apple.<br />") // "<br/> " code is to break line
		}

		function reason(one, two) {
			document.write(one + " taste is better than " + two + "<br />");
		}

		function result(one, two) {
			document.write("So you must have" + one + " rather than " + two + "<br />");
		}

		apples("Green", "Red");
		reason("Sour", "sweet");
		result("Green Apple", "Red Apple");

	</script>
	</body>
</html>
