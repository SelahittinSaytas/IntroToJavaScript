<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Switch</title>
	</head>
	<body>

	<script type="text/javascript">
		
		var girl = "Ashley";

		switch(girl) {
			case "Natalie":
				document.write("You must like \"Garden State\".");
				break;
			case "Ashley":
				document.write("Ooo, fan of Twilight eyy?");
				break;
			default:
				document.write("This is the default!!!");
		}

	</script>
	</body>
</html>
