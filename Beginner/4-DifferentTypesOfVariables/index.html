<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Different Variable Types</title>
	</head>
	<body>

	<script type="text/javascript">
		var tuna = 17;
		var fish1 = 17.777;
		var fish2 = -17.777;
		var fish3 = "JavaScript can print Strings";
		var escapeCharacter = "John said, \"Boy do I love Bessy? \" ";
		var booleanVariable = true; //Boolean variables true or wrong
		var nullVariable = null; //Means it has No vaule, but different than 0



		document.write(tuna);
		document.write(fish1);
		document.write(fish2);
		document.write(fish3);
		document.write(escapeCharacter);
		document.write(booleanVariable);
		document.write(nullVariable);
	</script>
	</body>
</html>
