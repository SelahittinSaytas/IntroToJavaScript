<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Sample Audition Exercise</title>
		<!-- Scripts -->
		<script type="text/javascript" src="sampleAudition0.js"></script>
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script type="text/javascript">
			/*
			JavaScript and the Browser

			Sample Audition Problem


			Sample Audition Exercise

			The objective of this exercise is to allow a user to enter a starting number, an ending number and a step value into three textboxes on a page. A button will be present that when clicked should output all the even numbers between the start and end value.

			Wireframe - labels and input boxes for starting/ending/step numbers, button to Display Evens, and results below in text showing the even numbers between start and end counting by the step
			In the example above the user has entered 4 and 20 as the start and end, respectively and set the step to 3. This means the numbers 4, 7, 10, 13, 16, and 19 were considered, but only 4, 10, and 16 were displayed.

			Error messages should be displayed if:

			Any entry is not numeric
			The step is not a positive number
			The ending number is less than or equal to the starting number
			Additional Requirements:

			Utilize the bootstrap CSS library form inputs.
			Bootstrap should be linked to the page via CDN.
			Continue 
			*/
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Sample</h1>
			<form class="form-horizontal" name="myForm" onsubmit="return validateItems();" onreset="resetForm();">
				<div class="form-group">
					<label class="control-label col-sm-2" for="startingNumber">Starting Number:</label>
					<div class="col-sm-4">
						<input id="startingNumber" class="form-control" type="number" placeholder="Enter a number" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="endingNumber">Ending Number:</label>
					<div class="col-sm-4">
						<input id="endingNumber" class="form-control" type="number" placeholder="Enter a number" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="stepNumber">Step:</label>
					<div class="col-sm-4">
						<input id="stepNumber" class="form-control" type="number" placeholder="Enter a number" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1">
						<button id="displayEvens" class="btn btn-default" type="submit">Display Evens</button>
						<button id="resetButton" class="btn" type="reset">Reset</button>
					</div>
				</div>
			</form>

			<table id="results" class="table table-striped" style="display:none">
				<thead>
					<tr>
						<th><span id="resultCaption"></span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><span id="evenNumberResult"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
