<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Collections Array</title>
	</head>
	<body>

		<script type="text/javascript">
			
			var friends = ["Aneki", "Quell", "Clarity", "Sleepy", "Roghar", "DM Crimson"];

			var team1 = new Array();
			var team2 = new Array();

			for(var loopCounter = 0; loopCounter < friends.length; loopCounter++){
				if(loopCounter % 2 === 0){
					team1[team1.length] = friends[loopCounter];
				}else{
					team2[team2.length] = friends[loopCounter];
				}
			}

			document.write(team1.join(", ") + "<br/>");
			document.write(team2.join(", ") + "<br/>");
		</script>

	</body>
</html>
