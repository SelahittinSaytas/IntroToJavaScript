<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Find The Maximum Value</title>
	</head>
	<body>

		<script type="text/javascript">
			
			function findMax(numbers){

				var maximumNumber = numbers[0];

				for(var loopCounterPosition = 0; loopCounterPosition < numbers.length; loopCounterPosition++){
					if(numbers[loopCounterPosition] >= maximumNumber){
						maximumNumber = numbers[loopCounterPosition];
					}
				}

				return maximumNumber;
			}

			console.log(findMax([1,2,3,4,5]) + "<br/>");
			document.write(findMax([1,2,3,4,5]) + "<br/>");

			console.log(findMax([17,77,9,33,7]) + "<br/>");
			document.write(findMax([17,77,9,33,7]) + "<br/>");

		</script>

	</body>
</html>
