<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Logging Letters - Use An If Statement Within A Loop</title>
	</head>
	<body>

		<script type="text/javascript">
			var sentence = "I love learning software development";

			for(var loopCounter = 0; loopCounter < sentence.length; loopCounter++){
				if(sentence[loopCounter] !== " "){
					console.log(sentence[loopCounter]);
				}
			}
		</script>

	</body>
</html>
