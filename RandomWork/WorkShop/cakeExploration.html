<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Cake Exploration</title>
	</head>
	<body>

		<script type="text/javascript">
			var likesCake = confirm("Do you like cake?");
			if(likesCake){
				var favoriteCake = prompt("What is your favorite flavor?");
				alert("Your favorite cake is " + favoriteCake);

			}else{
				alert("The cake is a lie anyhow");
			}
		</script>

	</body>
</html>
