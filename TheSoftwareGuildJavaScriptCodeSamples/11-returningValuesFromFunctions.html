<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Returning Values From Functions - Function</title>
	</head>
	<body>

	<script type="text/javascript">

		// Function's purpose: add two numbers together
		// Inputs: firstNum + secondNum - two numbers
		// Output: sum of firstNum + secondNum
		
		function addTwoNumbers(firstNum, secondNum) {
			return firstNum + secondNum;
		}

		// Create two variables that we want to add

		var firstNum = 42;
		var secondNum = 40;

		// Call our function that takes in two numbers
		// Store the return result in a variable named "sumOfNums"

		var sumOfNums = addTwoNumbers(firstNum, secondNum);

		// Display the sum in a message box
		alert("The sum of " + firstNum + " and " + secondNum + " is " + sumOfNums);

	</script>

	</body>
</html>
